# initial fly.toml app configuration file generated for prisonbookproject on 2023-06-12T12:12:22-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ppbp-dev"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "poetry run python manage.py migrate"

[env]
  DJANGO_SETTINGS_MODULE = "src.prisonbookproject.settings_deployed"
  PORT = "8000"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"
